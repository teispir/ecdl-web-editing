<!DOCTYPE html>
<html>

<head>
<title>The div element</title>
</head>

<body>

<h1>The div element</h1>

<!--
The <div> tag defines a division or a section in an HTML document.
The <div> element is often used as a container for other HTML elements 
to style them with CSS or to perform certain tasks with JavaScript.
-->

<div style="background-color:lightblue">
  <h3>This is a heading in a div element</h3>
  <p>This is some text in a div element.</p>
</div>

<p>This is some text in a p element.</p>
<p style="background-color:yellow">This is some highlighted text in a p element.</p>

</body>
</html>
